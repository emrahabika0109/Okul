<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Sitesi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <!--! navbar start -->
    <div class="navbar">
    </div>
    <!--! navbar end -->
      <div class="navbar-wrapper">
        <div class="logo-wrapper">
          <h1 class="logo">LOGO</h1>
        </div>
        <div class="menü-container">
          <ul class="menü-list">
            <li class="menü-list-item active">Ana Sayfa</li>
            <li class="menü-list-item">Filmler</li>
            <li class="menü-list-item">Diziler</li>
            <li class="menü-list-item">Listem</li>
            <li class="menü-list-item">Popüler</li>
          </ul>
        </div>
        <div class="profile-container">
          <img class="profile-picture" src="img/profile.jpg" alt="">
          <div class="profile-text-container">
            <span class="profile-text">Hesabım</span>
            <i class="bi bi-caret-down-fill"></i>
          </div>
          <div class="toggle">
            <i class="bi bi-moon-fill toggle-icon"></i>
            <i class="bi bi-brightness-high-fill toggle-icon"></i>
            <div class="toggle-ball"></div>
          </div>
        </div>
      </div>
    </div>
    <!--! sidebar start -->
    <div class="sidebar">
         <i class="bi bi-search"></i>
         <i class="bi bi-house-door-fill"></i>
         <i class="bi bi-people-fill"></i>
         <i class="bi bi-bookmarks-fill"></i>
         <i class="bi bi-hourglass-top"></i>
         <i class="bi bi-cart-fill"></i>
         <i class="bi bi-gear-fill"></i>
    </div>
    <!--! sidebar end -->

    <!--! content start  -->
    <!--? featured content start-->
    <div class="container">
       <div class="content-wrapper"></div>
      <!--? featured content end-->
      <img class="featured-title" src="img/spiderman-title.jfif" alt="">
      <p class="featured-desc"></p>
    </div>
    <!--! content start  -->
  </body>
</html>
